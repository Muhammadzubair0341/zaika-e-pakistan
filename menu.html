<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Zaika-e-Pakistan</title>
  <link rel="stylesheet" href="stylemenu.css">
</head>
<body>

  <h2>Dishes</h2>
  <div class="menu-section">
    <div class="menu-box">
      <img src="img/seekh.jpg " alt="seekh">
      <p>Seekh kabab</p>
    </div>
    <div class="menu-box">
      <img src="img/karahi.jpg" alt="Karahi">
      <p>Chicken Karahi</p>
    </div>
    <div class="menu-box">
      <img src="img/baryani.jpg" alt="Nihari">
      <p>Baryani</p>
    </div>
  </div>

  <h2>Sweets</h2>
  <div class="menu-section">
    <div class="menu-box">
      <img src="img/gulab.png" alt="Gulab Jamun">
      <p>Gulab Jamun</p>
    </div>
    <div class="menu-box">
      <img src="img/jalabi (2).jpeg" alt="Jalebi">
      <p>Jalebi</p>
    </div>
    <div class="menu-box">
      <img src="img/barfi.jpeg" alt="Kheer">
      <p>Barfi</p>
    </div>
  </div>

  <h2>Drinks</h2>
  <div class="menu-section">
    <div class="menu-box">
      <img src="img/lasi.jpeg" alt="Lassi">
      <p>Lassi</p>
    </div>
    <div class="menu-box">
      <img src="img/shake.jpeg" alt="Mango Juice">
      <p>Milk Shake</p>
    </div>
    <div class="menu-box">
      <img src="img/chai.jpg" alt="Chai">
      <p>Chai</p>
    </div>
  </div>

</body>
</html>
